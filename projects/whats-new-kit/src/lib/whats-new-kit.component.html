<ion-content class="aw3sm-wnk ion-padding-vertical">
  <div class="ion-padding-horizontal margin-vertical">
    <ion-text class="ion-text-center">
      <h1 class="large-text"><strong [innerHTML]="title">{{title}}</strong></h1>
    </ion-text>
  </div>

  <ion-list>
    <ion-item *ngFor="let feature of features" lines="none">
      <ion-label class="ion-text-wrap">
        <ion-row>
          <ion-col size="auto" class="ion-align-self-center">
            <ion-icon [name]="feature.icon.name" [color]="feature.icon?.color"
                      class="large-icon"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-text>
              <strong [innerHTML]="feature.title"></strong>
            </ion-text>
            <div [innerHTML]="feature.text">
            </div>
          </ion-col>
        </ion-row>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="ion-padding aw3sm-wnk">

  <div class="ion-text-center" *ngIf="buttons.more?.title">
    <ion-button (click)="more()" fill="clear" [color]="buttons.more?.color">{{buttons.more?.title}}</ion-button>
  </div>
  <ion-button (click)="continue()" expand="block" [color]="buttons.continue?.color" class="ion-margin-bottom">{{buttons.continue.title}}</ion-button>
</ion-footer>
